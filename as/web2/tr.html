<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn{
      background-color:red;
      padding-top:15px;
      padding-left:20px;
      padding-right:20px;
      padding-bottom:15px;
      margin-left:50px;
      border:none;
      border-radius :50px;
      transition: opacity 0.1s;
    }
    .btn:hover{
      cursor:pointer;
      opacity:0.7;
      color:red;
      background-color:black;
    }
  </style>
</head>
<body>
     <button class="btn"> 
       subscribe
     </button>
</body>
</html>
